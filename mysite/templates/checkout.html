{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="{% static 'static/style2.css' %}">
    <!-- Additional CSS files can be linked here -->
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>
        <form method="post" action="{% url 'checkout' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name_and_surname">Name and Surname:</label>
                {{ form.name_and_surname }}
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                {{ form.phone_number }}
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                {{ form.address }}
            </div>
            <div class="card-information">
                <h2>Card Information</h2>
                <div class="form-group">
                    <label for="card_number">Card Number:</label>
                    {{ form.card_number }}
                </div>
                <div class="card-details">
                    <div class="form-group">
                        <label for="expiry_month">Expiry Month:</label>
                        {{ form.expiry_month }}
                    </div>
                    <div class="form-group">
                        <label for="expiry_year">Expiry Year:</label>
                        {{ form.expiry_year }}
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV:</label>
                        {{ form.cvv }}
                    </div>
                </div>
            </div>
            <button type="submit" class="payButton">Checkout!</button>
        </form>
    </div>
    <script src="{% static 'js/app.js' %}"></script>
    <!-- Additional JavaScript files can be included here -->
</body>
</html>
